numOfNodes=43

fieldX=70  #field space in x direction ... currently 2D model is supp only, used in random
fieldY=70
topologyType=randrect	#grid, randrect (ns3 RandomRectanglePositionAllocator)
gridWidth=4  #Grid topology width if the topologyType=grid

nodePromiscuous[2-6]=1 #Sets promiscuous mode for nodepanID=0xabcd
NS3_captureFile=pcap/pkt
macPktQlen=20	#Maximum number of packets that can be outstanding on mac layer
macMaxRetry=3		#Max number of times the mac packet will be retried


nodeExec[0]=thirdparty/contiki-ng/examples/rpl-udp/udp-server-in0.whitefield $NODEID AUTO_START=1 #NORMAL SERVER
nodeExec[1]=thirdparty/contiki-ng/examples/rpl-udp/udp-server.whitefield $NODEID AUTO_START=1 # IDS SERVER
nodeExec[2-6]=thirdparty/contiki-ng/examples/rpl-udp/udp-client-ids.whitefield $NODEID AUTO_START=1 # IDS DETECTORS
nodeExec[7-12]=thirdparty/contiki-ng/examples/rpl-udp/udp-client-blackh.whitefield $NODEID AUTO_START=1
nodeExec[13-42]=thirdparty/contiki-ng/examples/rpl-udp/udp-client-in0.whitefield $NODEID AUTO_START=1
